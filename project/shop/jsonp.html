<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link href="../assets/css/lib/mui.min.css" rel="stylesheet" />
    </head>

    <body>
        <div class="mui-content mui-content-padded">
             <button id="btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">按钮</button>
        </div>
        
        <script src="../assets/js/lib/mui.min_v3.7.3.js"></script>
        <script src="../assets/js/mui.jsonp.js"></script>
        <script type="text/javascript">
            mui.init()
            /**
             * http://fanyi.youdao.com/openapi.do?keyfrom=xqnblog&key=1828999753&type=data&doctype=json&version=1.1&q=good
             */          
            var url = 'http://fanyi.youdao.com/openapi.do?callback=?'
            document.querySelector('#btn').addEventListener('tap',function () {
                mui.getJSON(url,{
                	keyfrom: "xqnblog",
                	key: "1828999753",
                    type: "data",
                    doctype: "jsonp",
                    version: "1.1",
                    q: 'good'
                },function(rs){
                    mui.toast("res:"+JSON.stringify(rs));
					mui.alert("res:"+JSON.stringify(rs));
					console.log("res:"+JSON.stringify(rs));
                });     
            })
        </script>
    </body>

</html>
